<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Search App | ghandidev</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="./img/logo600x150black-t.png" alt="large-logo" />
        <p>Pokémon Search App</p>
      </div>
    </nav>
    <main>
      <div class="container">
        <form id="pokemon-form">
          <label for="search-input">Search for Pokémon Name or ID:</label>
          <div class="search">
            <input
              id="search-input"
              name="search-input"
              type="text"
              placeholder="pikachu...example"
              required
            />
            <button id="search-button" type="submit">Search</button>
          </div>
        </form>
        <div id="screen" class="screen">
          <div class="pokemon">
            <p id="pokemon-name" class="pokemon-name"></p>
            <p id="pokemon-id" class="pokemon-id"></p>
          </div>
          <div class="measures">
            <p id="weight"></p>
            <p id="height"></p>
          </div>
          <div class="sprite-container"></div>
          <div id="types" class="types-container"></div>
        </div>
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th id="base">Base</th>
                <th id="stats">Stats</th>
              </tr>
            </thead>
            <tbody id="stats-container">
              <tr>
                <th>HP:</th>
                <th id="hp"></th>
              </tr>
              <tr>
                <th>Attack:</th>
                <th id="attack"></th>
              </tr>
              <tr>
                <th>Defense:</th>
                <th id="defense"></th>
              </tr>
              <tr>
                <th>Sp. Attack:</th>
                <th id="special-attack"></th>
              </tr>
              <tr>
                <th>Sp. Defense:</th>
                <th id="special-defense"></th>
              </tr>
              <tr>
                <th>Speed:</th>
                <th id="speed"></th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
